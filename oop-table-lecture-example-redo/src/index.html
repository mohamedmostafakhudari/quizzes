<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./output.css"
		/>
	</head>
	<body class="">
		<header class="bg-zinc-800 text-white">
			<div class="container grid place-items-center">
				<h1 class="font-bold text-5xl py-6 tracking-wide">Course List</h1>
			</div>
		</header>
		<main class="pt-16">
			<div class="container">
				<form
					action="/"
					method="post"
					id="addNewEmployeeForm"
					name="add_new_employee_form"
					class="max-w-[600px] mx-auto space-y-5"
				>
					<div class="flex flex-col">
						<label
							for="fname"
							class="text-lg"
							>First Name</label
						>
						<input
							type="text"
							id="fname"
							name="fname"
							class="border border-zinc-300 rounded-sm px-3 py-1.5 w-full mt-0.5"
							placeholder="Enter The Employee's First Name"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="lname"
							class="text-lg"
							>Last Name</label
						>
						<input
							type="text"
							id="lname"
							name="lname"
							class="border border-zinc-300 rounded-sm px-3 py-1.5 w-full mt-0.5"
							placeholder="Enter The Employee's Last Name"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="title"
							class="text-lg"
							>Title</label
						>
						<input
							type="text"
							id="title"
							name="title"
							class="border border-zinc-300 rounded-sm px-3 py-1.5 w-full mt-0.5"
							placeholder="Enter The Employee's Current Title"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="salary"
							class="text-lg"
							>Salary</label
						>
						<input
							type="number"
							id="salary"
							name="salary"
							class="border border-zinc-300 rounded-sm px-3 py-1.5 w-full mt-0.5"
							placeholder="Enter The Employee's Salary Amount"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="department"
							class="text-lg"
							>Department</label
						>
						<input
							type="text"
							id="department"
							name="department"
							class="border border-zinc-300 rounded-sm px-3 py-1.5 w-full mt-0.5"
							placeholder="Enter The Employee's Current Department"
						/>
					</div>
					<div>
						<button
							type="submit"
							id="add_new_employee_btn"
							class="bg-zinc-800 text-white text-lg px-3 py-2 rounded"
						>
							Add Employee
						</button>
					</div>
				</form>
				<table
					id="employeeTable"
					class="w-full mt-12"
				>
					<thead>
						<tr>
							<th>FName</th>
							<th>LName</th>
							<th>Salary</th>
							<th>Title</th>
							<th>Department</th>
							<th></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
